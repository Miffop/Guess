<!DOCTYPE html>
<html>
    <head>
        <title>Guess</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Top.css"/>
        <link rel="stylesheet" href="Main.css"/>
    </head>
    <body>
        <div id="Top">
            <table>
                <tr>
                    <td><a href="">Главная</a></td>
                    <td><a href="">Играть</a></td>
                    <td><a href="">Ссылки</a></td>
                </tr>
            </table>
            <h1>Guess</h1>
        </div>
        <div id="Main">
            <p>
                Guess - простая игра, где нужно число в промежутке от 1 до 99, за данное число попыток.<br/>
            </p>
            <p>В игре четыре режима сложности:</p>
            <ul>
                <li>
                    Простой(20 попыток)
                </li>
                <li>
                    Нормальный(10 попыток)
                </li>
                <li>
                    Сложный(5 попыток)
                </li>
                <li>
                    Невероятный(2 попытки)
                </li>
            </ul>
            <p class="ans">Greater</p>
            <p class="err">Try Again</p>
            
        </div>
    </body>
</html>
